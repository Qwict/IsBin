<div th:fragment="detailNew" class="container">
    <div class="row">
        <div id="coverDiv" class="col-5 mt-5">
            <img id="cover" class="rounded" style="max-width: 80%" th:src="${coverURL}" alt="The Cover of the book from openlibrary.org">
        </div>
<!--        <div id="loading" class="col-5 mt-5">-->
<!--            <img class="rounded" style="max-width: 80%; width: 326px; height: 500px"  src="/images/loadingBookWhiteBackground.gif" alt="Loading book cover from openlibrary...">-->
<!--        </div>-->
        <div class="col-7 mt-5">
            <div class="card">
                <div th:if="${param.book_added_to_favorites}">
                    <div class="alert alert-success" th:text="#{book.added_to_favorite}"></div>
                </div>
                <div class="card-header">
                    <p class="card-text" th:text="${book.isbn}"></p>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}"></h5>
                    <p th:if="${book.price}" class="card-text" th:text="${book.price}"></p>
                    <span th:text="${book.hearts}" style="font-size: 1em;"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"></path>
                    </svg>
                    <div class="mt-3 mb-3">
                        <div th:replace="~{components/AuthorsTable :: AuthorsTable}"></div>
                    </div>
<!--                    if book.locationDtos is not empty-->
                    <div class="mt-3 mb-3" th:if="${book.locationDtos}">
                        <div th:replace="~{components/LocationTable :: LocationTable}"></div>
                    </div>
                    <div th:if="${#lists.isEmpty(book.locationDtos)}">
                        No locations found for this book
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <div th:replace="~{components/BookButtonGroup :: IconButtonGroup}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="remoteDetails" class="container">
    <div class="row">
        <div class="col-12 mt-5">
            <div class="card">
                <div class="card-header">
                    <p class="card-text">Remote details</p>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Publish Date</h5>
                    <p class="card-text" th:text="${remotePublishDate}"></p>
                    <h5 class="card-title">Description</h5>
                    <p class="card-text" th:text="${remoteDescription}"></p>
                </div>
                <div class="card-footer text-muted">
                    Provided by <a href="https://openlibrary.org/">openlibrary.org</a>
                </div>
            </div>
        </div>
    </div>
</div>
